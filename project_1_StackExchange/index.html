<script>

	// API URLs 
	var latestQsURL = 'https://api.stackexchange.com/2.2/questions?pagesize=20&order=desc&sort=activity&site=stackoverflow';

	var resultSection = $('#resultSection');

	$(document).ready(function(){

		// GET JSON from the Stack Exchange API
		$.ajax({
			url: latestQsURL,
			methof: 'GET',
		}).done(function(data){
			console.log(data);


			// display the information from the API
			$.each(data.items, function(key, value){
				console.log(value.title);
				resultSection.append(
					'<article>' +
						'<h2>' + value.title + '</h2>' +
					'</article>'
				); //end append

			});  // end .each
		})  // end .done
